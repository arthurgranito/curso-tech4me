<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Carros</title>
</head>
<body>
    <h1>Cadastrar Carros</h1>

    <input type="text" placeholder="Marca" id="marca">
    <br>
    <input type="text" placeholder="Modelo" id="modelo">
    <br>
    <input type="number" placeholder="Ano" id="ano">
    <br>
    <input type="number" placeholder="Valor da Compra" id="compra">
    <br>
    <input type="number" placeholder="Valor Atual" id="valorAtual">
    <br>
    <input type="text" placeholder="Cor" id="cor">
    <br>
    <button onclick="cadastrarCarro()">Cadastrar Carro</button>
    <br>
    <button onclick="exibirCarros()">Exibir Carros</button>
    <br>

    <div id="resultado"></div>
    
    <script src="script.js"></script>
</body>
</html>
