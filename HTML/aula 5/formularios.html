<body>
    <div>
        <h1>Tela de Cadastro</h1>
        <p>Seja Bem-Vindo</p>
    </div>

    <form action="/autenticado.html" method="post">
        <div>
            <label id="usuario">Usuário: </label> 
            <input placeholder="Digite o Seu Usuário" type="text">
        </div>
        <br>
        <div>
            <label id="senha">Senha:</label>
            <input type="password" placeholder="Digite a Sua Senha">
        </div>
        <br>
        <div>
            <label id="email">E-mail</label>
            <input type="email" placeholder="Digite o Seu E-mail">
        </div>
        <br>
        <div>
            <label id="genero">Gênero:</label>
            <select>
                <option value="">Masculino</option>
                <option value="">Feminino</option>
                <option value="">Outros</option>
            </select>
        </div>
<br>
        <div>
            <label id="idade">Idade:</label>
            <br>
            <input type="radio" name="idade" id="">
            <span>12-16</span>
            <br>
            <input type="radio" name="idade" id="">
            <span>16-20</span>
            <br>
            <input type="radio" name="idade" id="">
            <span>20+</span>
        </div>
        <br>
        <div>
            <label id="contrato">Marque:</label>
            <br>
            <input type="checkbox">
            <label>Aceito o Contrato</label>
        </div>
        <br>
        <div>
            <button>Enviar</button>
        </div>
    </form>
    <br>
    <textarea name="Deixe sua avaliacao" id="" cols="30" rows="2"></textarea>
    
</body>
